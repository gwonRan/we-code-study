<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="my_border_bottom">
        <div class="nav_logo">
            <div class="nav_logo_column"><img src="img/logo.png" alt=""></div>
            <div class="nav_logo_column"><img src="img/logo_text.png" alt=""></div>
        </div>
        <div class="nav_input_box">
            <input type="text" placeholder="검색" class="my_border">
        </div>
        <div class="nav_menu">
            <div class="nav_menu_column">
                <img src="img/explore.png" alt="">
            </div>
            <div class="nav_menu_column">
                <img src="img/heart.png" alt="">
            </div>
            <div class="nav_menu_column">
                <img src="img/gwon.jpg" alt="">
            </div>
        </div>
    </nav>
    <main>
        <div class="main-feeds my_border">
            <!-- article하나가 게시글 하나를 나타낸다. -->
            <article>
                <div class="yourprofile">
                    <div class="yourprofile_column">
                        <img src="img/pring.jpg" alt="" class="my_border">
                        <span>pringco</span>
                    </div>
                    <div class="yourprofile_column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="yourfeed_img">
                    <img src="img/pringco.jpg" alt="">
                </div>
                <div class="yourfeed_etc">
                    <div class="yourfeed_etc_column">
                        <img src="img/heart.png" alt="">
                        <img src="img/comment.png" alt="">
                        <img src="img/share.png" alt="">
                    </div>
                    <div class="yourfeed_etc_column">
                        <img src="img/bookmark.png" alt="">
                    </div>
                </div>
                <div class="yourfeed_like">
                    <div class="yourfeed_like_img">
                        <img src="img/gwon.jpg" alt="" class="my_border">
                        <span>gwonRan님 외 200명이 좋아합니다.</span>
                    </div>
                </div>
                <div class="yourfeed_youredit">
                    <span>pringco</span>
                    <span>컬러감과 귀여움을 동시에 잡는</span>
                </div>
                <div class="yourfeed_comment">
                    <div class="yourfeed_comment_column">
                        <span>gwonRan</span>
                        <span>이번 신상 대박!</span>
                    </div>
                    <div class="yourfeed_comment_column">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="yourfeed_time">
                    <span class="story_time ">42분전</span>
                </div>
                <div class="add_comment my_border_top">
                    <div class="add_comment_column"><input type="text" placeholder="댓글 달기..."></div>
                    <div class="add_comment_column"><button>게시</button></div>
                </div>
            </article>
        </div>
        <div class="main-right">
            <div class="main-right-mine">
                <div class="main-right-mine_img">
                    <img src="img/gwon.jpg" alt="" class="my_border">
                </div> 
                <div class="main-right-mine_name">
                    <span>gwonRan</span>
                    <span class="story_time">권란</span>
                </div>
            </div>
            <aside class="my_border">
                <div class="aside_store">
                    <div class="aside_store_column"><span>스토리</span></div>
                    <div class="aside_store_column"><span class="font-bold">모두 보기</span></div>
                </div>
                <div class="aside_store_profile">
                    <div class="scroll-profile">
                        <div class="scroll-profile__column">
                            <img src="img/pring.jpg" alt="">
                        </div>
                        <div class="main-right-mine_name">
                            <span>gwonRan</span>
                            <span class="story_time">15시간 전</span>
                        </div>
                    </div>
                    <div class="scroll-profile">
                        <div class="scroll-profile__column">
                            <img src="img/pring.jpg" alt="">
                        </div>
                        <div class="main-right-mine_name">
                            <span>gwonRan</span>
                            <span class="story_time">2시간 전</span>
                        </div>
                    </div>
                    <div class="scroll-profile">
                        <div class="scroll-profile__column">
                            <img src="img/pring.jpg" alt="">
                        </div>
                        <div class="main-right-mine_name">
                            <span>gwonRan</span>
                            <span class="story_time">14시간 전</span>
                        </div>
                    </div>
                    <div class="scroll-profile">
                        <div class="scroll-profile__column">
                            <img src="img/pring.jpg" alt="">
                        </div>
                        <div class="main-right-mine_name">
                            <span>gwonRan</span>
                            <span class="story_time">3시간 전</span>
                        </div>
                    </div>
                </div>
            </aside> 
            <aside class="my_border">
                <div class="aside_store">
                    <div class="aside_store_column"><span>스토리</span></div>
                    <div class="aside_store_column"><span class="font-bold">모두 보기</span></div>
                </div>
                <div class="recommend_store_profile">
                    <article class="aside_recommend_profile">
                        <div class="aside_recommend_profile_add">
                            <div class="scroll-profile__column">
                                <img src="img/pring.jpg" alt="">
                            </div>
                            <div class="scroll-profile__column_name">
                                <span>gwonRan</span>
                                <span class="story_time">3시간 전</span>
                            </div>
                        </div>
                        <div class="aside_recommend_profile_add">
                            <span class="font-bold aside_follow_text">팔로우</span>
                        </div>
                    </article>
                    <article class="aside_recommend_profile">
                        <div class="aside_recommend_profile_add">
                            <div class="scroll-profile__column">
                                <img src="img/pring.jpg" alt="">
                            </div>
                            <div class="scroll-profile__column_name">
                                <span>gwonRan</span>
                                <span class="story_time">3시간 전</span>
                            </div>
                        </div>
                        <div class="aside_recommend_profile_add">
                            <span class="font-bold aside_follow_text">팔로우</span>
                        </div>
                    </article>
                    <article class="aside_recommend_profile">
                        <div class="aside_recommend_profile_add">
                            <div class="scroll-profile__column">
                                <img src="img/pring.jpg" alt="">
                            </div>
                            <div class="scroll-profile__column_name">
                                <span>gwonRan</span>
                                <span class="story_time">3시간 전</span>
                            </div>
                        </div>
                        <div class="aside_recommend_profile_add">
                            <span class="font-bold aside_follow_text">팔로우</span>
                        </div>
                    </article>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
