<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="loginContainer">
        <div class="login_page">
        <div class="login my_border">
           <div class="login_logo_box">
               <img src="img/logo_text.png" alt="">
           </div>
           <div class="login_input_box">
               <div class="login_box_input">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="login_input_box my_border" id="userId">
                    <input type="password" placeholder="비밀번호" class="login_input_box my_border" id="userPw">
               </div>
               <div class="login_box_button">
                    <button type="button" class="loginBtn">로그인</button>
               </div>
           </div>
           <div class="login_border_box">
               <div class="login_border_box-grayline"></div>
               <span>또는</span>
               <div class="login_border_box-grayline"></div>
           </div>
           <div class="login_forget_box">
               <div class="login_forget_box-facebook">
                    <i class="fab fa-facebook-square"></i>
                    <span>Facebook으로 로그인</span>
               </div>
               <span>비밀번호를 잊으셨나요?</span>
           </div>
        </div>
        <div class="join my_border">
            <span>계정이 없으신가요?</span>
            <span>가입하기</span>
        </div>
        <div class="download">
            <span>앱을 다운로드 하세요.</span>
            <div class="download_store">
                <div class="download_store_img">
                    <img src="img/download_apple.png" alt="">
                </div>
                <div class="download_store_img">
                    <img src="img/download_play.png" alt="">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
