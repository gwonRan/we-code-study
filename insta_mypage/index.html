<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gwonRan instagram</title>
    <script src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <div class="logo_img">
           <img src="img/logo.png" alt="">
       </div>
       <div class="text_box">
            <input type="text" autocapitalize="none" placeholder="검색">
                <i class="fas fa-search"></i>
                <span class="mini-text">검색</span>
            </input>
       </div>
       <div class="category">
            <div class="header_icon"><i class="fas fa-home"></i></div>
            <div class="header_icon"><i class="far fa-compass"></i></div>
            <div class="header_icon"><i class="far fa-heart"></i></div>
            <div class="myprofile_img"><img src="img/main.jpeg" alt=""></div>
       </div>
   </header>
   <!-- 상단 헤더 -->
   <div class="profile">
       <div class="myprofile_img">
            <img src="img/main.jpeg" alt="">
       </div>
       <div class="profile__text">
            <div class="profile__text__id__column">
                <span class="profile__name">rr0ran</span>
            </div>
            <div class="profile__text__id__column">
                <span class="small-text">프로필 편집</span>
            </div>
            <div class="profile__text__id__column">
                <i class="fas fa-cog"></i>
            </div>
           <div class="profile__text__follow">
               <div class="profile__posting">
                    <span class="small-text">게시물</span>
                    <span class="small-text">7</span>
               </div>
               <div class="profile__posting">
                    <span class="small-text">팔로워</span>
                    <span class="small-text">74</span>
                </div>
                <div class="profile__posting">
                    <span class="small-text">팔로우</span>
                    <span class="small-text">90</span>
                </div>
           </div>
           <div class="profile__text__explane">
               <span class="small-text">권미란</span>
               <span class="small-text">
                   심플한게 최고야 짜릿해 늘 새로워<br>
                    해보지 않고 후회하는 것 보다 해보고 후회하기!
               </span>
           </div>
       </div>
   </div>
   <div class="my_feed">
        <div class="my_feed__category">
            <div class="feed__posting">
                <i class="fas fa-border-all"></i>
                <span class="mini-text">게시물</span>
            </div>
            <div class="my_feed__vedio">
                <i class="fas fa-tv"></i>
                <span class="mini-text">IGTV</span>
            </div>
            <div class="my_feed__vedio">
                <i class="far fa-bookmark"></i>
                <span class="mini-text">저장됨</span>
            </div>
            <div class="my_feed__vedio">
                <i class="far fa-address-card"></i>
                <span class="mini-text">태그됨</span>
            </div>
        </div>
        <div class="my_feed__img">
            <div class="my_feed__img__box"><img src="img/1.JPG" alt=""></div>
            <div class="my_feed__img__box"><img src="img/2.JPG" alt=""></div>
            <div class="my_feed__img__box"><img src="img/3.JPG" alt=""></div>
            <div class="my_feed__img__box"><img src="img/4.JPG" alt=""></div>
            <div class="my_feed__img__box"><img src="img/5.JPG" alt=""></div>
            <div class="my_feed__img__box"><img src="img/6.png" alt=""></div>
        </div>
   </div>

   <i class="fas fa-sticky-note"></i>
</body>
</html>
